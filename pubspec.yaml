name: clean_architecture_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.1
  quickalert: ^1.1.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^10.0.0
  equatable: ^2.0.7
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  go_router: ^16.1.0
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ar.json

  fonts:
    - family: myFont
      fonts:
        - asset: assets/fonts/jannah.ttf
