name: clean_architecture_template
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^9.1.1
  quickalert: ^1.1.0
  local_auth: ^2.3.0
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  http: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/lang/en.json
    - assets/lang/ar.json

  fonts:
    - family: myFont
      fonts:
        - asset: assets/fonts/jannah.ttf
